<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<select id="machine-dropdown" name="machines">
</select>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<!-- Load color palettes -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script>


let dropdown = $('#machine-dropdown')
dropdown.empty()
dropdown.append('<option selected="true" disabled>Choose Machine</option>');
dropdown.prop('selectedIndex', 0);

const machines_url = "https://khale.github.io/ipi-heatmaps/machines/machines.json"

$.getJSON(machines_url, function (d) {
    $.each(d, function(key, entry) {
        dropdown.append($('<option></option>').attr('value', entry.file).text(entry.name));
    })
});


// set the dimensions and margins of the graph
var margin = {top: 80, right: 25, bottom: 30, left: 40},
  width = 450 - margin.left - margin.right,
  height = 450 - margin.top - margin.bottom;


// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("https://gist.githubusercontent.com/khale/93c24b5583c48f254446629ad888c222/raw/d35f50ca8937e02fc2db3baad20dc4e8b9f5625c/ipi-test.csv", function(data) {

  // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
    var myGroups = d3.map(data, function(d){return d.sc;}).keys().sort(d3.ascending)
    var myVars = d3.map(data, function(d){return d.dc;}).keys().sort(d3.ascending)


    var latsByCores = d3.nest()
        .key(function (d) { return d.sc; }).sortKeys(d3.ascending)
        .key(function (d) { return d.dc; }).sortKeys(d3.ascending)
        .rollup(function (v) { return {
            avg: d3.mean(v, function(d) { return d.latency; }),
            min: d3.min(v, function(d) { return d.latency; }),
            max: d3.max(v, function(d) { return d.latency; }),
            med: d3.median(v, function(d) { return d.latency; }),
            std: d3.deviation(v, function(d) { return d.latency; })
        }; })
    .map(data);

    // find min,max
    var min = Number.MAX_SAFE_INTEGER;
    var max = 0;

    for (var i = 0; i < myGroups.length; i++) {
        for (var j = 0; j < myVars.length; j++) {
            if (i == j) continue;
            var val = latsByCores.get(i).get(j)['med'];
            if (val < min) { min = val; }
            if (val > max) { max = val; }
        }
    }

  // Build X scales and axis:
  var x = d3.scaleBand()
    .range([ 0, width ])
    .domain(myGroups)
    .padding(0.05);
  svg.append("g")
    .style("font-size", 15)
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).tickSize(0))
    .select(".domain").remove()

  // Build Y scales and axis:
  var y = d3.scaleBand()
    .range([ height, 0 ])
    .domain(myVars)
    .padding(0.05);
  svg.append("g")
    .style("font-size", 15)
    .call(d3.axisLeft(y).tickSize(0))
    .select(".domain").remove()

  // Build color scale
  var myColor = d3.scaleSequential()
    .interpolator(d3.interpolateInferno)
    .domain([1,100000])

  // create a tooltip
  var tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px")

  // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(d) {
    tooltip
      .style("opacity", 1)
    d3.select(this)
      .style("stroke", "black")
      .style("opacity", 1)
  }
  var mousemove = function(d) {
    tooltip
          .html(
              "<ul>" + 
              "<li>Mean: " + latsByCores.get(d.sc).get(d.dc)['avg'] + "</li>" + 
              "<li>Median: " + latsByCores.get(d.sc).get(d.dc)['med'] + "</li>" + 
              "<li>Min: " + latsByCores.get(d.sc).get(d.dc)['min'] + "</li>" + 
              "<li>Max: " + latsByCores.get(d.sc).get(d.dc)['max'] + "</li>" + 
              "<li>Stddev: " + latsByCores.get(d.sc).get(d.dc)['std'] + "</li>" +
              "</ul>")
      .style("left", (d3.mouse(this)[0]+70) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
  }
  var mouseleave = function(d) {
    tooltip
      .style("opacity", 0)
    d3.select(this)
      .style("stroke", "none")
      .style("opacity", 0.8)
  }


  // add the squares
  svg.selectAll()
        .data(data, function(d) { return d.sc + ':' + d.dc})
    .enter()
    .append("rect")
      .attr("x", function(d) { return x(d.sc) })
      .attr("y", function(d) { return y(d.dc) })
      .attr("rx", 4)
      .attr("ry", 4)
      .attr("width", x.bandwidth() )
      .attr("height", y.bandwidth() )
      .style("fill", function(d) { return myColor(latsByCores.get(d.sc).get(d.dc)['med'])} )
      .style("stroke-width", 4)
      .style("stroke", "none")
      .style("opacity", 0.8)
    .on("mouseover", mouseover)
    .on("mousemove", mousemove)
    .on("mouseleave", mouseleave)
})

// Add title to graph
svg.append("text")
        .attr("x", 0)
        .attr("y", -50)
        .attr("text-anchor", "left")
        .style("font-size", "22px")
        .text("QEMU calibration");

// Add subtitle to graph
svg.append("text")
        .attr("x", 0)
        .attr("y", -20)
        .attr("text-anchor", "left")
        .style("font-size", "14px")
        .style("fill", "grey")
        .style("max-width", 400)
        .text("qemu-system-x86_64 -cpu EPYC-v3 -smp 3 -m 2G")


</script>
